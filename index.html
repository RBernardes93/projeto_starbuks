<!-- Codigo starbucks HTML -->




<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Projet Starbucks </title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./imagens.png/logo(1).png" alt="logo starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./imagens.png/img1_verde.png" alt="copa starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./imagens.png/img-pequena1_verde.png" class="copo-pequeno verde">
        <img src="./imagens.png/img-pequena2_rosa.png" class="copo-pequeno rosa">
        <img src="./imagens.png/img-pequena3_roxo.png" class="copo-pequeno roxo">
    </div>
</body>
<script src="./sciripts.js"></script>


</html>
